<body>
    <div id="page-content-wrapper">
        <div class="cl">
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">noteTitle</th>
                        <th scope="col">noteBody</th>
                       
                    </tr>
                </thead>
                <tbody id="tbodyone">


                </tbody>
            </table>
        </div>
    </div>

    <body class="full">
        <div class="container">
            <div>
                <text type="event_form">Add Events</text>
            </div><br>
            <label name="label">Event Name:</label>
            <div>
                <input id="eventname" placeholder="Add Event" class="input">
            </div>
            <label name="label">Event Address:</label>
            <div>
                <input id="eventaddress" placeholder="Add Address" class="input"><br />
            </div>
            <label name="label">Event Start Time:</label>
            <div>
                <input type="time" id="eventstarttime" class="input"><br />
            </div>
            <label name="label">Event End Time:</label>
            <div>
                <input type="time" id="eventendtime" class="input"><br />
            </div>
            <label name="label">Event Date:</label>
            <div>
                <input type="date" id="eventdate" placeholder="Add Address" class="input"><br />
            </div>
            <div>
                <button type="events" id="event">Add</button>
            </div>
        </div>
    </body>
    <div>
        <button type='loadev' id='loadev'>View Events</button>
    </div>
</body>
